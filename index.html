<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="d-flex flex-column min-vh-100 align-items-center justify-content-center"
    >
      <h1 class="main__title">Rock, Paper, Scissors</h1>
      <div type="button" class="btn start-game">Start Game</div>
      <span class="main__subtext fs-4 d-none">Pick your answer</span>
      <section class="main__container d-flex align-items-center mt-5 mb-5 d-none">
        <article class="d-flex justify-content-center">
          <button class="rock btn btn-default border border-0">
            <img src="images/rock.png" class="w-50" />
          </button>
        </article>
        <article class="d-flex justify-content-center">
          <button class="paper btn btn-default border border-0">
            <img src="images/paper.png" class="w-50" />
          </button>
        </article>
        <article class="d-flex justify-content-center">
          <button class="scissors btn btn-default border border-0">
            <img src="images/scissors.png" class="w-50" />
          </button>
        </article>
      </section>
      <section class="selection__container d-flex justify-content-center gap-5">
        <div class="player d-none">Player chose: <span id="player-answer"></span></div>
        <div class="computer d-none">Computer chose: <span id="computer-answer"></span></div>
      </section>
      <div class="answer__container"><span id="score-answer"></span></div>
      <div type="button" class="new-game-div d-none"></div>
    </main>
    <script type="text/javascript" defer src="script.js"></script>
    <script type="text/javascript" defer src="game-rules.js"></script>
    <script type="text/javascript" defer src="player-choice.js"></script>
    <script type="text/javascript" defer src="computer-choice.js"></script>
  </body>
</html>
