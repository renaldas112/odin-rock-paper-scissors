<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main
      class="d-flex flex-column min-vh-100 align-items-center justify-content-center"
    >
      <h1 class="main__title">Rock, Paper, Scissors</h1>
      <span class="main__subtext fs-4">Pick your answer</span>
      <section class="d-flex align-items-center mt-5 mb-5">
        <article class="d-flex justify-content-center">
          <button type="submit" class="button-1 btn btn-default border border-0">
            <img src="images/rock.png" class="rock w-50" />
          </button>
        </article>
        <article class="d-flex justify-content-center">
          <button type="submit" class="button-2 btn btn-default border border-0">
            <img src="images/paper.png" class="paper w-50" />
          </button>
        </article>
        <article class="d-flex justify-content-center">
          <button type="submit" class="button-3 btn btn-default border border-0">
            <img src="images/scissors.png" class="scissors w-50" />
          </button>
        </article>
      </section>
      <section class="answer__container d-flex justify-content-center">
        <div class="computer">Computer chose:</div>
      </section>
    </main>
    <script type="text/javascript" defer src="script.js"></script>
  </body>
</html>
