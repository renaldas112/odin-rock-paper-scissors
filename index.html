<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="main" class="background-img">
      <section
        class="main__container d-flex flex-column align-items-center justify-content-center"
      >
        <div class="scoreboard__container d-flex d-none">
          <aside class="d-flex player__scoreboard fs-4 me-5">
            Player:
            <div class="player-score ms-2"></div>
          </aside>
          <aside class="d-flex computer__scoreboard fs-4 ms-5">
            Computer:
            <div class="computer-score ms-2"></div>
          </aside>
        </div>
        <h1 class="main__title">Rock, Paper, Scissors</h1>
        <div type="button" class="btn start-game background-img">
          Start Game
        </div>
        <span class="main__subtext fs-4 d-none">First to 5 wins</span>
        <section
          class="main__section d-flex align-items-center mt-5 mb-5 d-none"
        >
          <article class="d-flex justify-content-center">
            <button class="rock btn btn-default border border-0">
              <img src="images/rock.png" class="w-50" />
            </button>
          </article>
          <article class="d-flex justify-content-center">
            <button class="paper btn btn-default border border-0">
              <img src="images/paper.png" class="w-50" />
            </button>
          </article>
          <article class="d-flex justify-content-center">
            <button class="scissors btn btn-default border border-0">
              <img src="images/scissors.png" class="w-50" />
            </button>
          </article>
        </section>
        <section
          class="selection__container d-flex justify-content-center gap-5"
        >
          <div class="player fs-5 d-none">
            Player chose: <span id="player-answer" class="fs-5"></span>
          </div>
          <div class="computer fs-5 d-none">
            Computer chose: <span id="computer-answer" class="fs-5"></span>
          </div>
        </section>
        <div class="answer__container">
          <span id="game-answer" class="fs-5"></span>
        </div>
        <div type="button" class="next-round-div d-none"></div>
      </section>
    </main>
    <div class="game__over-container">
      <div class="game__over-container--victory"></div>
      <div class="game__over-container--defeat"></div>
    </div>
    <script type="text/javascript" defer src="script.js"></script>
    <script type="text/javascript" defer src="game-rules.js"></script>
    <script type="text/javascript" defer src="player-choice.js"></script>
    <script type="text/javascript" defer src="computer-choice.js"></script>
    <script type="text/javascript" defer src="victory-screen.js"></script>
    <script type="text/javascript" defer src="defeat-screen.js"></script>
  </body>
</html>
